<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script/app.js" defer></script>
   <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <div id="quiz">
        <h1>quiz game</h1>
        <h2 id="question"></h2>
        <ul>
            <li><input type="radio" name="answer" id="a" value="a" ><label for="a" id="a_text"></label></li>
            <li><input type="radio" name="answer" id="b" value="b" ><label for="b" id="b_text"></label></li>
            <li><input type="radio" name="answer" id="c" value="c" ><label for="c" id="c_text"></label></li>
            <li><input type="radio" name="answer" id="d" value="d" ><label for="d" id="d_text"></label></li>
        </ul>
        <button id="submit">submit</button>
    </div>
    <div id="scoreboard">
        <h2>your score: <span id="score">0</span></h2>
        <h2>High score: <span id="highscore">0</span></h2>
    </div>
    
    
</body>
</html>
